<div class="modal-container">
  <div class="modal-box">
    <h1 class="pass-name">Esqueceu sua senha?</h1>
    <p class="pass-desc">Informe seu email para prosseguir com o processo de alteração de senha.</p>

    <ion-input placeholder="Email" type="email" inputmode="email"> </ion-input>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button class="send-button" color="danger" expand="full" shape="round" strong="true" fill="outline" (click)="closeModal()">Cancelar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="send-button" color="success" expand="full" shape="round" strong="true">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</div>
